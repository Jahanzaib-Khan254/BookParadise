<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="mediaQueriesForCart.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf0ea;
        }
        .cart-container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item img {
            width: 150px;
            height: 200px;
            border-radius: 5px;
            margin-right: 20px;
            border: 2px solid #2d080a;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h2 {
            margin-bottom: 10px;
        }
        .cart-item-info .price {
            font-size: 18px;
            color: #e60000;
            margin-bottom: 10px;
        }
        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #2d080a;
            color: white;
            border-radius: 3px;
        }
        .quantity button:hover {
            background-color: #502729;
        }
        .quantity input {
            width: 40px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buy-now {
            background-color: #2d080a;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }
        .buy-now:hover {
            background-color: #502729;
        }
        .remove-btn {
            background-color: #e60000;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }
        .remove-btn:hover {
            background-color: #c40000;
        }
        footer{
            position: relative;
            top: 140px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>BookParadise</h2>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="nav_links">
            <li><a href="/Home.html">Home</a></li>
            <li><a href="/Products.html">Products</a></li>
            <li><a href="/About.html">About Us</a></li>
            <li><a href="/Contact.html">Contact Us</a></li>
            <li><a href="/cart.html"> <i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
        </div>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
    </div>

    <!-- Footer start -->
 <footer>
    <div class="Footer_content">
        <div class="Footer_1st_child">
            <h3>BookParadise</h3>
        </div>
        <div class="Footer_2nd_child">
            <h3>BookParadise</h3>
            <p>Your one stop shop for all  your book requirements</p>
        </div>
        <div class="Footer_3rd_child">
            <h4>Follow Us</h4>
            <li><a href="https://www.facebook.com/facebook" target="_blank"> <i class="fa-brands fa-facebook"></i> Facebbok</a></li>
            <li><a href="https://www.instagram.com/instagram/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.linkedin.com/company/linkedin/"target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
        </div>
    </div>
    <hr>
   <div class="copyright"><small>© 1996-2024, Amazon.com, Inc. or its affiliates</small></div>
 </footer>
 <!-- Footer end -->
 <script >function toggleMenu() {
    document.querySelector('.nav_links').classList.toggle('active');
}
</script>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((product, index) => {
                const item = document.createElement('div');
                item.classList.add('cart-item');

                const totalPrice = (parseFloat(product.price.replace('$', '')) * product.quantity).toFixed(2);

                item.innerHTML = `
                    <img src="${product.image}" alt="Product Image">
                    <div class="cart-item-info">
                        <h2>${product.title}</h2>
                        <p class="price">$${totalPrice}</p>
                        <div class="quantity">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="text" value="${product.quantity}" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="checkout.html" onclick="buyNow('${product.title}', '${product.price}', '${product.image}', ${product.quantity})">
                        <button class="buy-now">Buy Now</button>
                        </a>

                        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(item);
            });
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function buyNow(title, price, image, quantity) {
            const product = { title, price, image, quantity };
            localStorage.setItem('buyNowProduct', JSON.stringify(product));
            window.location.href = "/checkout.html"; // Redirect to checkout page
        }

        displayCart();
    </script>

</body>
</html>
